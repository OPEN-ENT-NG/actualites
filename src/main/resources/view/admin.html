<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}actualites.title.edition{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/actualites/public/js/model.js" type="text/javascript"></script>
	<script src="/actualites/public/js/controller.js" type="text/javascript"></script>
	<script src="/actualites/public/js/controller-admin.js" type="text/javascript"></script>
	<script type="text/ng-actualites" id="empty"></script>
	<link rel="stylesheet" type="text/css" href="/actualites/public/css/actualites.css" />
</head>
<body ng-controller="ActualitesAdminController">
<admin-portal>

	<div class="row">
		<div class="cell eight">
			<h1 translate content="actualites.threads.title.admin"></h1>
		</div>
		<div class="cell four">
			<h1>
				<a href="/actualites/edit" translate content="actualites.links.admin.edition"></a>
			</h1>
		</div>
	</div>

	<div ng-include="template.containers.threads">
	</div>

	

	<!-- Lightbox : Thread share -->
	<div ng-if="hasCurrentThread()">
		<behaviour name="share" resource="currentThread">
			<lightbox show="display.showPanel" on-close="cancelShareThread()">
				<share-panel resources="currentThread">
				</share-panel>
				<button ng-click="saveShareThread()" translate content="actualites.edition.thread.save"></button>
				<button ng-click="cancelShareThread()" translate content="actualites.edition.thread.cancel"></button>
			</lightbox>
		</behaviour>
	</div>

</admin-portal>

</body>
</html>
