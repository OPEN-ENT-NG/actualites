<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}actualites.title.admin{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/actualites/public/js/model.js" type="text/javascript"></script>
	<script src="/actualites/public/js/controller-admin.js" type="text/javascript"></script>
	<script type="text/ng-actualites" id="empty"></script>
	<link rel="stylesheet" type="text/css" href="/actualites/public/css/actualites.css" />
</head>
<body ng-controller="ActualitesAdminController">
<admin-portal>
	<div class="row">
			<h1 translate content="actualites.threads.title.admin"></h1>
			<a href="/actualites" translate content="actualites.links.admin.main" class="admin-edit-link"></a>
	</div>

	<container template="main"></container>

	<!-- Lightbox : Thread share -->
	<div ng-if="display.showPanel">
		<lightbox show="display.showPanel" on-close="display.showPanel = false;">
			<share-panel app-prefix="'actualites'" resources="threads.selection()"></share-panel>
		</lightbox>
	</div>

	<section class="toggle-buttons" ng-class="{ hide: threads.selection().length === 0 }">
		<div class="toggle block-container">
			<div class="row">
				<button
						ng-if="threads.selection().length === 1"
						ng-click="editSelectedThread()"
						>
					<i18n>edit</i18n>
				</button>
				<button ng-click="threads.removeSelection()"><i18n>remove</i18n></button>

				<behaviour name="share" resource="threads.selection()" class="cell">
					<button ng-click="display.showPanel = true">
						<i18n>share</i18n>
					</button>
				</behaviour>
			</div>
		</div>
	</section>
</admin-portal>

</body>
</html>
