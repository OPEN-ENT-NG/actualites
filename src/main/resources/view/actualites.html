<!DOCTYPE html>
<html>
<head>
	<title>Actualites</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/actualites/public/js/model.js" type="text/javascript"></script>
	<script src="/actualites/public/js/controller.js" type="text/javascript"></script>
	<script type="text/ng-actualites" id="empty"></script>
</head>
<body ng-controller="ActualitesController">
<portal>
	<h1>Application actualites</h1>
	<p>Les actualites de l'ent-core.</p>

	<div class="row" ng-repeat="thread in threads.all">
		<h2>[[thread.title]]</h2>

		<button ng-if="! thread.loaded" ng-click="loadThread(thread)">Voir</button>

		<article class="cell three" ng-repeat="info in thread.infos.all">
			<h3>[[info.title]]</h3>
			<div class="row" bind-html="info.content">
			</div>
		</article>

		<button ng-if="currentThread !== thread" ng-click="showThread(thread)">Plus</button>
	</div>

	<div class="row" ng-include="template.containers.thread">
	</div>

</portal>
</body>
</html>
