<!DOCTYPE html>
<html>
<head>
	<title>{{#i18n}}actualites.title{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="{{#infra}}js/loader.js{{/infra}}" type="text/javascript" id="context"></script>
	<script src="/actualites/public/js/model.js" type="text/javascript"></script>
	<script src="/actualites/public/js/controller.js" type="text/javascript"></script>
	<script type="text/ng-actualites" id="empty"></script>
	<link rel="stylesheet" type="text/css" href="/actualites/public/css/actualites.css" />
</head>
<body ng-controller="ActualitesController">
<portal>
	<h1 ng-if="displayMode === 'latest'" translate content="actualites.title.latest"></h1>
	<h1 ng-if="displayMode === 'mine'" translate content="actualites.title.mine"></h1>

	<div class="row">
		<button ng-click="showLatestThreads()" translate content="actualites.display.latest"></button>
		<button ng-click="showMyThreadsFirst()" translate content="actualites.display.mine"></button>
		<a class="button" href="/actualites/edit" workflow="actualites.edit" translate content="actualites.display.edition"></a>
	</div>

	<div class="row" ng-include="template.containers.main">
	</div>

</portal>
</body>
</html>
