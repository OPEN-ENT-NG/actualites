<div class="row info-full">
	<div class="row">
		<label class="three cell">Titre</label>
		<input ng-model="currentInfo.title" type="text" class="cell" />

		<div class="toggle right-magnet" ng-click="switchPublish(currentInfo)" ng-if="currentInfo._id" ng-class="{ on: isInfoPublished(currentInfo), off: isInfoPublishable(currentInfo) }">
			<button></button>
			<span translate content="actualites.edition.status.[[currentInfo.status]]"></span>
		</div>
	</div>

	<div class="row" ng-if="isInfoPublishable(currentInfo) || !currentInfo._id">
		<label class="three cell"><input ng-model="currentInfo.hasPublicationDate" type="checkbox"/> Date de publication</label>
		<date-picker ng-model="currentInfo.publicationDate" ng-change="showDate = true"></date-picker>
	</div>


	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.hasExpirationDate" type="checkbox"/> Date d'expiration</label>
		<date-picker ng-model="currentInfo.expirationDate" ng-change="showDate = true"></date-picker>
	</div>
	<div class="row" ng-if="!isInfoPublishable(currentInfo) && currentInfo._id">
		<label class="cell">&nbsp;</label>
	</div>

	<div class="row">
		<article>
			<html-editor ng-model="currentInfo.content"></html-editor>
		</article>
	</div>

	<div class="row">
		<button ng-click="saveInfo(currentInfo)" translate content="actualites.edition.infos.save" class="right-magnet"></button>
		<button ng-click="deleteInfo(currentInfo)" translate content="actualites.edition.infos.delete" class="right-magnet" ng-if="currentInfo._id"></button>
		<button ng-click="cancelEditInfo()" translate content="actualites.edition.infos.cancel" class="right-magnet cancel"></button>
	</div>
</div>
