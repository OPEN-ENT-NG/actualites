<div class="cell twelve list-view">
	<!-- Threads table -->
	<table class="cell twelve">
		<thead>
			<tr>
				<th class="one">Ordre</th>
				<th class="six">Libelle</th>
				<th class="one">Couleur</th>
				<th class="four">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="thread in threads.all">
				<td>[[thread.order]]</td>
				<td>[[thread.title]]</td>
				<td>[[thread.color]]</td>
				<td>
					<button ng-click="createThread(thread)" translate content="actualites.edition.thread.edit"></button>
					<button ng-click="manageThread(thread)" translate content="actualites.edition.thread.manage"></button>
				</td>
			</tr>
		</tbody>
	</table>

	<hr />
	
	<!-- Threads actions -->
	<div class="row">
		<button ng-click="createThread()" translate content="actualites.edition.thread.create"></button>
	</div>
</div>
