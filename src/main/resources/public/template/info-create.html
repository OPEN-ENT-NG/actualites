<article class="row reduce-block-six">
	<h2><i18n>actualites.title.new</i18n></h2>
	<div class="row">
		<label class="three cell"><i18n>actualites.create.title</i18n></label>
		<input ng-model="currentInfo.title" type="text" class="nine cell" />
	</div>

	<div class="row">
		<label class="three cell"><i18n>actualites.create.thread</i18n></label>
		<select ng-options="category as category.title for category in threads.filter(checkThreadsRightsFilter)" ng-model="currentInfo.thread" class="nine cell"></select>
	</div>

	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.hasPublicationDate" type="checkbox"/> <i18n>actualites.create.date.publish</i18n></label>
		<date-picker-actu past="true" min-date="startDate" exp="true" exp-object="currentInfo.expirationDate" ng-model="currentInfo.publicationDate" ng-change="showDate = true"></date-picker-actu>
	</div>

	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.hasExpirationDate" type="checkbox"/> <i18n>actualites.create.date.expire</i18n></label>
		<date-picker-actu min-date="currentInfo.publicationDate" past="true" ng-model="currentInfo.expirationDate" ng-change="showDate = true"></date-picker-actu>
	</div>
	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.isHeadline" type="checkbox"/> <i18n>actualites.set.as.headline</i18n></label>
	</div>
	<div class="row" ng-if="!isInfoPublishable(currentInfo) && currentInfo._id">
		<label class="cell">&nbsp;</label>
	</div>

	<div class="row">
		<html-editor ng-model="currentInfo.content"></html-editor>
	</div>

	<div class="row">
		<button ng-click="saveInfo();" class="right-magnet">
			<i18n>actualites.edition.infos.save</i18n>
		</button>
		<button ng-click="cancelEditInfo();" class="right-magnet cancel">
			<i18n>actualites.edition.infos.cancel</i18n>
		</button>
	</div>
	<div class="row"></div>
</article>
