<article class="row reduce-block-six">
	<div class="row">
		<label class="three cell">Titre</label>
		<input ng-model="currentInfo.title" type="text" class="nine cell" />
	</div>

	<div class="row">
		<label class="three cell">Cat√©gorie</label>
		<select ng-options="category as category.title for category in threads.filter(checkThreadsRightsFilter)" ng-model="currentInfo.thread" class="nine cell"></select>
	</div>


	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.hasPublicationDate" type="checkbox"/> Date de publication</label>
		<date-picker ng-model="currentInfo.publicationDate" ng-change="showDate = true"></date-picker>
	</div>


	<div class="row">
		<label class="three cell"><input ng-model="currentInfo.hasExpirationDate" type="checkbox"/> Date d'expiration</label>
		<date-picker ng-model="currentInfo.expirationDate" ng-change="showDate = true"></date-picker>
	</div>
	<div class="row" ng-if="!isInfoPublishable(currentInfo) && currentInfo._id">
		<label class="cell">&nbsp;</label>
	</div>

	<div class="row">
		<html-editor ng-model="currentInfo.content"></html-editor>
	</div>

	<div class="row">
		<button ng-click="saveInfo();" class="right-magnet">
			<i18n>actualites.edition.infos.save</i18n>
		</button>
		<button ng-click="cancelEditInfo();" class="right-magnet cancel">
			<i18n>actualites.edition.infos.cancel</i18n>
		</button>
	</div>
	<div class="row"></div>
</article>
