<div class="row" ng-if="currentInfo.comments === undefined || currentInfo.comments.length === 0">
	<span class="cell" translate content=""></span>
</div>

<article class="row comment reduce-block-six vertical-spacing" ng-repeat="comment in currentInfo.comments">
	<a href="">[[comment.authorName]]</a>
	<em>le [[formatDate(comment.posted)]] :</em>
	<p>[[comment.comment]]</p>
</article>

<article class="row reduce-block-six">
	<textarea class="cell" ng-model="newComment.comment"></textarea>
	<button ng-click="postInfoComment(currentInfo)" translate content="actualites.info.label.comments.submit"></button>
	<div class="clear"></div>
</article>
