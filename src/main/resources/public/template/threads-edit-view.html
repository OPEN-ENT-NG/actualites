<div ng-if="display.emptyThread">
	<h2 translate content="actualites.thread.empty"></h2>
</div>

<div class="row info-full" ng-repeat="info in infos">
	<div class="row">
		<h1 class="cell">[[info.title]]</h1>
		<div class="toggle right-magnet" ng-class="{ on: isInfoPublished(info), off: (! isInfoPublished(info)) }">
			<button></button>
			<span translate content="actualites.edition.status.[[info.status]]"></span>
		</div>
	</div>


	<article class="row info-content" bind-html="info.content">
	</article>

	<div class="row">
		<button ng-click="deleteInfo(info)" translate content="actualites.edition.infos.delete" class="right-magnet"></button>
		<button ng-click="createInfo(info)" translate content="actualites.edition.infos.edit" class="right-magnet"></button>
		<button ng-click="submitInfo(info)" ng-if="isInfoSubmitable(info)" translate content="actualites.edition.infos.submit" class="right-magnet"></button>
		<button ng-click="unsubmitInfo(info)" ng-if="isInfoSubmited(info)" translate content="actualites.edition.infos.unsubmit" class="right-magnet"></button>
		<button ng-click="publishInfo(info)" ng-if="isInfoPublishable(info)" translate content="actualites.edition.infos.publish" class="right-magnet"></button>
		<button ng-click="unpublishInfo(info)" ng-if="isInfoUnpublishable(info)" translate content="actualites.edition.infos.unpublish" class="right-magnet"></button>
	</div>
	<hr/>
</div>
